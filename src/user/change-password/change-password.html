<form [formGroup]="form" (submit)="changePassword()">
    <ion-list>

        <ion-item>
            <ion-label fixed>{{ 'OLD_PASSWORD' | translate }}</ion-label>
            <ion-input type="text" name="oldPassword" id="oldPassword" [formControl]="oldPassword"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label fixed>{{ 'NEW_PASSWORD1' | translate }}</ion-label>
            <ion-input type="password" name="newPassword1" id="newPassword1" [formControl]="newPassword1"></ion-input>
        </ion-item>
        <div [hidden]="newPassword1.valid || newPassword1.untouched">
            <div [hidden]="!newPassword1.hasError('minlength')">
                Too short.
            </div>
            <div [hidden]="!newPassword1.hasError('required')">
                Required.
            </div>
        </div>

        <ion-item>
            <ion-label fixed>{{ 'NEW_PASSWORD2' | translate }}</ion-label>
            <ion-input type="password" name="newPassword2" id="newPassword2" [formControl]="newPassword2"></ion-input>
        </ion-item>
        <div [hidden]="newPassword2.valid || newPassword2.untouched">
            <div [hidden]="!newPassword2.hasError('areEqual')">
                Not the same password.
            </div>
            <div [hidden]="!newPassword2.hasError('minlength')">
                Too short.
            </div>
            <div [hidden]="!newPassword2.hasError('required')">
                Required.
            </div>
        </div>


        <div padding>
            <button ion-button color="primary" block type="submit">{{ 'CHANGE_PASSWORD_BUTTON' | translate }}</button>
        </div>

    </ion-list>
</form>
