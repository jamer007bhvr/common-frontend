<form (submit)="login()">
    <ion-list>

        <ion-item>
            <ion-label fixed>{{ 'EMAIL' | translate }}</ion-label>
            <ion-input type="email" [(ngModel)]="credentials.email" name="email"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label fixed>{{ 'PASSWORD' | translate }}</ion-label>
            <ion-input type="password" [(ngModel)]="credentials.password" name="password"></ion-input>
        </ion-item>

        <div padding>
            <button ion-button color="primary" block>{{ 'LOGIN_BUTTON' | translate }}</button>
        </div>

    </ion-list>
</form>
